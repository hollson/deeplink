;App配置
[app]
name = "Deeplink"
version="v1.0.1"
# 运行环境（开发：dev，生产：prod）
env="dev"
port = ":8080"

;Mysql配置
[mysql]
# 是否启用mysql
enable=true
host = 127.0.0.1
port = 3306
user = root
password = 123456
schema = deeplink
charset = utf8

;Postgres配置
[postgres]
enable=true
source = postgres://postgres:123456@localhost:5432/testdb?sslmode=disable;

;redis配置
[redis]
host = 0.0.0.0:6379